<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <!-- import aframe -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- import aframe environment component -->
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
    <!-- add environement to scene -->
<a-asset-item id="uni-obj" src="assets/models/uni/unicorn.obj"></a-asset-item>
<a-asset-item id="uni-mtl" src="assets/models/uni/unicorn.mtl"></a-asset-item>
</a-assets>

<a-entity environment="preset: dream"></a-entity>
  
  
<a-entity obj-model="obj: #uni-obj; mtl: #uni-mtl" position="1 1 1" scale="2 2 2 "
animation="property: position; from:-4 4 -5; to: -4 1 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
animation__scale="property: scale; from:.1 .1 ,1; to: .25 .25 .25; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
animation__rotation="property: rotation; from:0 0 0; to: 0 0 0; loop: true; dur: 0; dir: alternate; easing: easeInQuint"></a-entity>
<a-entity geometry="primitive: box" material="color: red"></a-entity>

</a-entity>



  
  
  
  </a-scene>
</body>

</html>
